<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/normalize.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"/>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script src="https://kit.fontawesome.com/607ad318c3.js" crossorigin="anonymous"></script>
    <title>Paper Hands Stock & Crypto App | Team Paper Hands</title>
 
</head>
<body>
    <header>
        <section class="main-banner row">
            <div class="paper-hands row center-align"><h1>Paper Hands</h1></div>
        </section>
    </header>
    <main>
        <section class="search-box row">
            <h5 class="search-banner center-align">Search</h5>
            <div class="input-field col s6 interval right-align">
                <form action="#">
                    <input class="user-input center-align col s6" placeholder="enter ticker here"></input>
                    <p>
                        Please select an interval
                    </p>
                    <label>
                        <input name="group1" type="radio" class="1" />
                        <span>1 minute</span>
                    </label>
                    <label>
                        <input name="group1" type="radio" class="5" />
                        <span>5 minutes</span>
                    </label>
                    <label>    
                        <input name="group1" type="radio" class="15" />
                        <span>15 minutes</span>
                    </label>
                    <label>    
                        <input name="group1" type="radio" class="30" />
                        <span>30 minutes</span>
                    </label>
                    <label>    
                        <input name="group1" type="radio" class="hour" />
                        <span>1 hour</span>
                    </label>
                </form>
                
            </div>

        </section>
        <section class="container row">            
        <div class="col s12 l4 tracker">
            <div id="track-box">Tracked Stocks <!-- input / form --></div>
            <div class="hot-list">
                <ul id="stocklist-root">
                    <li>AMC</li>
                    <li>IBM</li>
                    <li>AMZ</li>
                </ul>
            </div>
        </div>
        <div class="col s12 l8 diplay-stock"></div>
        </section>
    </main>
    <footer>
        <section class="bottom">
            <div class="newsfeed"></div>
        
            <section>&copy;2022. Project Paper Hands. All Rights Reserved.</section>
        </section>
    </footer>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
