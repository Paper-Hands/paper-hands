<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/normalize.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script src="https://kit.fontawesome.com/607ad318c3.js" crossorigin="anonymous"></script>
    <title>Paper Hands Stock & Crypto App | Team Paper Hands</title>

</head>

<body>
    <header>
        <nav>
            <div id="navbar" class="nav-wrapper navbar blue darken-4">

                <a href="#!" class="brand-logo"><i class="material-icons">cloud</i>Paper Hands</a>
                <ul class="right hide-on-med-and-down">
                    <div class="nav-container">
                        <div class="row">
                            <div class="col-3 p-2">
                                <input id="search-bar" class="user-input" placeholder="enter ticker here"></input>

                                <div class="input-field col s6 s12 red-text">

                                </div>
                            </div>
                                <div class="col-3 p-2">
                                    <div id="selector">
                                        <select name="interval" id="int">
                                            <option value="" disabled selected>Select an interval</option>
                                            <option value="1">1 minute</option>
                                            <option value="5">5 minutes</option>
                                            <option value="15">15 minutes</option>
                                            <option value="30">30 minutes</option>
                                            <option value="60">1 hour</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-3 p-2">
                                    <button id="search-btn" class="search-btn" type="button">Search</button>
                                </div>
                                <div class="col-3 p-2"> </div>



                            


                        </div>
                    </div>
                </ul>

            </div>
        </nav>
        <section class="main-banner row">
            <div class="paper-hands row center-align">
                <h1>Paper Hands</h1>
            </div>
        </section>

    </header>
    <main>
        <section class="search-box row">
            <h5 class="search-banner center-align">Search</h5>

            <div class="col s6">

            </div>
        </section>
    </main>
    <main>
        <section class="container row">
            <div class="col s12 l4 tracker">
                <div id="track-box">Tracked Stocks
                    <!-- input / form -->
                </div>
                <div class="hot-list">
                    <ul id="stocklist-root">
                        <li>AMC</li>
                        <li>IBM</li>
                        <li>AMZ</li>
                    </ul>
                </div>
            </div>
            <!-- <div id='display-stock' class="col s12 l8 diplay-stock"></div> -->
            <div class="col s12 m7">
                <h2 class="header" id="display-ticker"></h2>
                <div class="card horizontal">
                    <!-- <div class="card-image">
                <img src="https://lorempixel.com/100/190/nature/6">
              </div> -->
                    <div class="card-stacked">
                        <div class="card-content">
                            <div class="date" id="date-refreshed"></div>
                            <div class="time" id="time-refreshed"></div>
                            <div class="traded-shares" id="shares-traded"></div>
                            <div class="last-trade" id="last-trade"></div>
                        </div>
                        <div class="card-action">
                            <button id="save" type="button">Save</button>
                            <button id="remove" type="button">Remove</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <section class="bottom">
            <div class="newsfeed"></div>

            <section>&copy;2022. Project Paper Hands. All Rights Reserved.</section>
        </section>
    </footer>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
