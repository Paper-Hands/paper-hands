<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/normalize.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Paper Hands Stock & Crypto App | Team Paper Hands</title>

</head>

<body>
    <header>
        <nav id="navbar" class="navbar blue darken-4">
            <div class="container row">
                <div class="col s6 m6 l4 flex">
                    <a href="#!" class="brand-logo logo"><i class="large material-icons">cloud</i>Paper Hands</a>
                </div>
                <div class="col l4 flex hide-on-med-and-down">
                    <ul>
                        <!-- menu links -->
                        <li><span id="crypto-link">Crypto Currencies</span></li>
                        <li class="active"><span id="stock-link">Stock Tracker</span></li>
                    </ul> <!-- end menu links -->
                    <!-- mobile menu -->
                    <ul id="nav-mobile" class="sidenav">
                        <!-- menu links -->
                        <li>Crypto Currencies</li>
                        <li>Stock Tracker</li>
                    </ul> <!-- end menu links -->
                    <a href="#" data-target="nav-mobile" class="sidenav-trigger"><i class="material-icons">menu</i></a>
                </div>
                <div class="col s12 l4 center time-date">
                    <span class="time"></span>
                    <span class="date"></span>
                </div>
                <!-- end mobile menu -->
            </div>
        </nav>        
        <section class="container page-title">
            <h1>Stock Tracker</h1>
        </section>
    </header>
    <!-- add container class to give width and center -->
    <section class="container section main-content">
        <!-- add row class to create columns -->
        <div class="row">
            <aside class="col s12 m3 l3 card">
                <h5 class="search-banner center-align">Search</h5>
                <!-- must have a form tag for search to work -->
                <form class="search-form">
                    <!-- input field, no closing tag needed-->
                    <input id="search-bar" class="user-input" placeholder="enter ticker here">
                    <!-- not sure why this is here -->
                    <div class="input-field red-text"></div>
                    <!-- drop down box -->
                    <select name="interval" id="int" class="options">
                        <option value="" disabled selected>Select an interval</option>
                        <option value="1">1 minute</option>
                        <option value="5">5 minutes</option>
                        <option value="15">15 minutes</option>
                        <option value="30">30 minutes</option>
                        <option value="60">1 hour</option>
                    </select>
                    <button id="search-btn" class="search-btn" type="submit">Search</button>
                </form>
                <div id="track-box" class="section">
                    <h5 class="searches hidden">Saved Searches</h5>
                    <div id="stored-stocks"></div>
                </div>
                <div class="section hot-list">
                    <h5>Trending</h5>
                    <ul id="stocklist-root">
                        <li>AMC</li>
                        <li>IBM</li>
                        <li>AMZ</li>
                    </ul>
                </div>
            </aside>
            <!-- only one main element needed per page -->
            <main class="col s12 m9 l9">
                <div class="card horizontal">
                    <div class="card-stacked">
                        <div class="card-content">
                            <!-- stock name and ticker symbol generated from script -->
                            <h2 id="display-ticker" class="header"></h2>
                            <!-- stock data from script -->
                            <div class="date" id="date-refreshed"></div>
                            <div class="time" id="time-refreshed"></div>
                            <div class="traded-shares" id="shares-traded"></div>
                            <div class="last-trade" id="last-trade"></div>
                        </div>
                        <div class="card-action">
                            <button id="save" type="button">Save</button>
                            <button id="remove" class="hidden" type="button">Remove</button>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </section>
    <section class="container center">
        <!-- what are we doing here? -->
        <div class="newsfeed"></div>

    </section>
    <footer class="container center">
        <p>&copy;2022. Project Paper Hands. All Rights Reserved.</p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script type = "text/JavaScript" src = " https://MomentJS.com/downloads/moment.js"></script> 
    <script type = "text/JavaScript" src = "https://momentjs.com/downloads/moment-timezone.js"></script>
    <script type = "text/JavaScript" src = "https://momentjs.com/downloads/moment-timezone-with-data.js"></script>
    <script src="./assets/js/script.js"></script>
    <script src="./assets/js/script-2.1.js"></script>
</body>

</html>
